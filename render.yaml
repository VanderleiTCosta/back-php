services:
  # Define o serviço do seu backend Laravel
  - type: web
    name: proposta-backend
    env: docker
    # Garante que o build aconteça antes de tentar iniciar
    plan: free
    healthCheckPath: /
    dockerfilePath: ./Dockerfile
    # O COMANDO CRUCIAL QUE ESTAVA FALTANDO
    startCommand: "php artisan serve --host=0.0.0.0 --port=${PORT}"
    
    # Adicione suas variáveis de ambiente aqui
    # Substitua os valores 'SEU_VALOR_AQUI' pelos valores reais do seu banco de dados no Render
    envVars:
      - key: APP_KEY
        generateValue: true # O Render irá gerar a APP_KEY para você
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        # Use o "Internal Hostname" do seu banco de dados do Render
        value: SEU_DB_HOST_AQUI
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: SEU_DB_NOME_AQUI
      - key: DB_USERNAME
        value: SEU_DB_USUARIO_AQUI
      - key: DB_PASSWORD
        value: SEU_DB_SENHA_AQUI